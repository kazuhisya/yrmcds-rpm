machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t kazuhisya/yrmcds-rpm .
    - pip install copr-cli

test:
  override:
    - docker run -ti kazuhisya/yrmcds-rpm /bin/true
    - docker run -ti kazuhisya/yrmcds-rpm node -v
  post:
    - docker cp $(docker ps -lq):/yrmcds-rpm/dist $CIRCLE_ARTIFACTS
    - bash ./copr-deploy.sh

